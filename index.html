<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .movie-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .no-results {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸŽ¥ Movie Search App</h1>

        <div class="row mb-3">
            <div class="col-md-8 mx-auto">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Enter movie title...">
                    <button id="search-button" class="btn btn-primary">Search</button>
                    <button id="random-button" class="btn btn-secondary">Get Random Movie</button>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center my-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="movies-container" class="row g-4"></div>

        <p id="error-message" class="no-results" style="display: none;">Something went wrong while fetching the data.
            Please try again later.</p>
        <p id="no-results" class="no-results" style="display: none;">No movies found.</p>
    </div>

    <script>
        const apiKey = "6ec081f1"; // Replace with your actual API key
        const apiUrl = "https://www.omdbapi.com/";

        const searchInput = document.getElementById("search-input");
        const searchButton = document.getElementById("search-button");
        const randomButton = document.getElementById("random-button");
        const moviesContainer = document.getElementById("movies-container");
        const loadingSpinner = document.getElementById("loading");
        const errorMessage = document.getElementById("error-message");
        const noResultsMessage = document.getElementById("no-results");

        async function fetchMovies(query) {
            try {
                // Reset UI
                loadingSpinner.style.display = "block";
                errorMessage.style.display = "none";
                noResultsMessage.style.display = "none";
                moviesContainer.innerHTML = "";

                // API Request
                const response = await fetch(`${apiUrl}?apikey=${apiKey}&s=${encodeURIComponent(query)}`);
                const data = await response.json();

                loadingSpinner.style.display = "none";

                if (data.Response === "True") {
                    displayMovies(data.Search);
                } else {
                    noResultsMessage.textContent = "No movies found. Try a different title!";
                    noResultsMessage.style.display = "block";
                }
            } catch (error) {
                loadingSpinner.style.display = "none";
                errorMessage.textContent = "Failed to fetch movies. Please check your internet connection or try again later.";
                errorMessage.style.display = "block";
            }
        }

        async function fetchRandomMovie() {
            try {
                const randomTitles = ["Inception", "Titanic", "Avatar", "The Dark Knight", "Frozen"];
                const randomTitle = randomTitles[Math.floor(Math.random() * randomTitles.length)];
                await fetchMovies(randomTitle);
            } catch (error) {
                loadingSpinner.style.display = "none";
                errorMessage.textContent = "Failed to fetch a random movie. Please try again later.";
                errorMessage.style.display = "block";
            }
        }

        function displayMovies(movies) {
            moviesContainer.innerHTML = movies
                .map(movie => `
                    <div class="col-md-4">
                        <div class="movie-card">
                            <img src="${movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/300x450"}" class="img-fluid" alt="${movie.Title}">
                            <div class="p-3">
                                <h5>${movie.Title}</h5>
                                <p>Year: ${movie.Year}</p>
                            </div>
                        </div>
                    </div>
                `)
                .join("");
        }

        searchButton.addEventListener("click", () => {
            const query = searchInput.value.trim();
            if (query) {
                fetchMovies(query);
            } else {
                noResultsMessage.textContent = "Please enter a movie title to search.";
                noResultsMessage.style.display = "block";
            }
        });

        randomButton.addEventListener("click", fetchRandomMovie);
    </script>
</body>

</html>
